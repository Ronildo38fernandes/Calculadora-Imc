<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora de IMC</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@300;500;600&family=Roboto:ital,wght@0,100;0,400;1,500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/scripts.js" defer></script>

</head>
<body>
   <div class="container">
      <div id="calc-container" >
         <h2>Calculadora de imc</h2>
         <form id="imc-form">
            <div class="form-inputs">
               <div class="form-control">
                  <label for="height">Altura</label>
                  <input type="text" id="height" name="height" placeholder="Exemplo 1,75">
               </div>
               <div class="form-control">
                  <label for="weight">PESO</label>
                  <input type="text" id="weight" name="weight" placeholder="Exemplo 70,7">
               </div>
            </div>
            <div class="action-control">
               <button id="calc-btn">Calcular</button>
               <button id="clear-btn">Limpar</button>
            </div>
         </form>
      </div>
      <div id="result-container" class="hide">
         <p id="imc-number">Seu imc: <span></span></p>
         <p id="imc-info">Situação atual: <span></span></p>
         <h3>Confira as classificações:</h3>
         <div id="imc-table">
            <div class="table-header">
               <h4>imc</h4>
               <h4>classificação</h4>
               <h4>obesidade</h4>

            </div>

         </div>
         <button id="back-btn">Voltar</button>
      </div>
   </div>
</body>
</html>
